version: '3'

services:
  jpyxdnode0:
    container_name: jpyxdnode0
    image: "neukind/jpyx"
    ports:
      - "26656-26657:26656-26657"
    environment:
      - ID=0
      - LOG=${LOG:-kvd.log}
    volumes:
      - ./build/linux:/kvd:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  jpyxdnode1:
    container_name: jpyxdnode1
    image: "neukind/jpyx"
    ports:
      - "26659-26660:26656-26657"
    environment:
      - ID=1
      - LOG=${LOG:-kvd.log}
    volumes:
      - ./build/linux:/kvd:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  jpyxdnode2:
    container_name: jpyxdnode2
    image: "neukind/jpyx"
    environment:
      - ID=2
      - LOG=${LOG:-kvd.log}
    ports:
      - "26661-26662:26656-26657"
    volumes:
      - ./build/linux:/kvd:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.4

  jpyxdnode3:
    container_name: jpyxdnode3
    image: "neukind/jpyx"
    environment:
      - ID=3
      - LOG=${LOG:-kvd.log}
    ports:
      - "26663-26664:26656-26657"
    volumes:
      - ./build/linux:/kvd:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.5

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 192.168.10.0/16
